<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mokesell</title>
    <link rel="stylesheet" href="login_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Login Container -->
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Login to your account to continue</p>
      </div>

      <!-- Login Form -->
      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <!-- Status Message -->
      <div id="login-status" class="login-status"></div>

      <!-- Additional Links -->
      <div class="login-footer">
        <p>
          Don't have an account?
          <a href="signup.html" class="footer-link">Sign Up</a>
        </p>
        <p>
          <a href="/forgot-password.html" class="footer-link">Forgot Password?</a>
        </p>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loader"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <!-- <lottie-player
        src="https://lottie.host/5b2a05e7-8f8d-4c8a-8e5d-26e8e9d04b33/4jXj3YH9AV.json"
        style="width: 150px; height: 150px"
        speed="1"
        loop
        autoplay
      >
      </lottie-player> -->
    </div>

    <!-- Add Lottie Script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- RESTdb Login Script -->
    <script src="login_app.js"></script>
  </body>
</html>
