<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <lottie-player
      id="animation"
      src="animation.json"
      style="width: 150px; height: 150px"
      speed="1"
      autoplay
    ></lottie-player>

    <script>
      // Retrieve the user's email from the URL query parameters (if it exists)
      const urlParams = new URLSearchParams(window.location.search);
      const userEmail = urlParams.get("email");

      // Log to console for debugging
      console.log("Redirect Page - Retrieved Email:", userEmail);
      // Optional: Show an alert for debugging
      if (!userEmail) {
        alert("No email found in URL. Check login process.");
      }
      // Construct the URL to which we'll redirect.
      // If the email exists, append it as a query parameter.
      const redirectUrl =
        "profile.html" +
        (userEmail ? "?email=" + encodeURIComponent(userEmail) : "");

      const animation = document.getElementById("animation");

      // Listen for the animation complete event.
      animation.addEventListener("complete", () => {
        window.location.href = redirectUrl;
      });

      // Fallback: In case the animation loops or the complete event isn't triggered,
      // use a timeout (e.g., 3 seconds) to redirect.
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 3000); // Adjust delay as needed based on your animation length.
    </script>
  </body>
</html>
