<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>T-Rex Game with Godot Assets</title>
    <style>
      /* Basic resets and styling */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to top, #0e3aff, #b0faff);
        font-family: sans-serif;
        overflow: hidden;
      }
      .game-container {
        position: relative;
        width: 80vw;
        height: 60vh;
        margin: 50px auto;
        border: 2px solid #333;
        background: url("images/godot_background.png") no-repeat center center;
        background-size: cover;
        overflow: hidden;
      }
      /* The dinosaur using your Godot sprite */
      #trex {
        position: absolute;
        bottom: 0;
        left: 50px;
        width: 60px;
        height: 60px;
        background: url("images/godot_sprite.png") no-repeat;
        background-size: 480px 60px; /* 8 frames (60px each) */
        background-position: 0px 0px;
      }
      /* The cactus obstacles styled as spears */
      .cactus {
        position: absolute;
        bottom: 0;
        width: 10px; /* Thinner to resemble a spear */
        height: 80px; /* Default spear height */
        background: linear-gradient(to top, #525252, #ababab);
        border-radius: 2px;
        /* Create a spearhead shape */
        clip-path: polygon(
          50% 0%,
          100% 30%,
          75% 30%,
          75% 100%,
          25% 100%,
          25% 30%,
          0% 30%
        );
      }
      /* Game over text */
      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        color: #fff;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="game-container" id="game">
      <div id="trex"></div>
      <div class="game-over" id="gameOver">Game Over!</div>
    </div>

    <script>
      /* -------------------------------
         Global Variables & DOM Elements
      ------------------------------- */
      let spawnRate = 1000; // Initial spawn interval (ms)
      let minSpawnRate = 100; // Minimum interval between spawns (ms)
      let spawnDecreaseRate = 20; // How much the interval decreases per spawn (ms)

      let gameSpeed = 5; // Initial game speed (pixels per frame)
      let speedIncreaseRate = 0.0025; // Increase in gameSpeed per frame
      let maxSpeed = 15; // Maximum game speed

      const trex = document.getElementById("trex");
      const gameContainer = document.getElementById("game");
      const gameOverText = document.getElementById("gameOver");

      // Physics & jump variables
      let position = 0; // Vertical position in pixels
      let velocity = 0; // Vertical velocity (pixels per second, upward is positive)
      let jumpCount = 0;
      const maxJumps = 2; // Allow a double jump

      // Jump and gravity settings (tuned for your game)
      const JUMP_VELOCITY = 680; // Initial jump velocity (pixels/second)
      const GRAVITY_UP = -1300; // Gravity while ascending
      const GRAVITY_DOWN = -3400; // Gravity while descending

      let lastTime = null;
      let gameOver = false;

      /* -------------------------------
         Game Physics Update (Animation Frame)
      ------------------------------- */
      function update(time) {
        if (lastTime === null) lastTime = time;
        const delta = (time - lastTime) / 1000; // Convert ms to seconds
        lastTime = time;

        // If in the air or moving, update vertical movement
        if (position > 0 || velocity !== 0) {
          // Use lighter gravity when moving upward, heavier when falling
          if (velocity > 0) {
            velocity += GRAVITY_UP * delta;
          } else {
            velocity += GRAVITY_DOWN * delta;
          }
          position += velocity * delta;

          // Clamp to ground level
          if (position < 0) {
            position = 0;
            velocity = 0;
            jumpCount = 0;
          }
          trex.style.bottom = position + "px";
        }

        if (!gameOver) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);

      /* -------------------------------
         Input Handling for Jumping
      ------------------------------- */
      document.addEventListener("keydown", (event) => {
        if (event.code === "Space" && !event.repeat && !gameOver) {
          if (position === 0) {
            velocity = JUMP_VELOCITY;
            jumpCount = 1;
          } else if (jumpCount < maxJumps) {
            velocity = JUMP_VELOCITY;
            jumpCount++;
          }
        }
      });

      document.addEventListener("keyup", (event) => {
        if (event.code === "Space" && velocity > 0) {
          velocity = JUMP_VELOCITY / 4; // Shorten the jump if Space is released early
        }
      });

      /* -------------------------------
         Collision Detection (Smaller Hitbox)
      ------------------------------- */
      function checkCollision(trex, cactus) {
        const trexRect = trex.getBoundingClientRect();
        const cactusRect = cactus.getBoundingClientRect();

        // Define padding to shrink the hitbox (tweak as needed)
        const hitboxPadding = {
          top: 5,
          bottom: 10,
          left: 8,
          right: 8,
        };

        const trexHitbox = {
          top: trexRect.top + hitboxPadding.top,
          bottom: trexRect.bottom - hitboxPadding.bottom,
          left: trexRect.left + hitboxPadding.left,
          right: trexRect.right - hitboxPadding.right,
        };

        return (
          trexHitbox.right > cactusRect.left &&
          trexHitbox.left < cactusRect.right &&
          trexHitbox.bottom > cactusRect.top &&
          trexHitbox.top < cactusRect.bottom
        );
      }

      /* -------------------------------
         Obstacle (Spear) Creation & Movement
      ------------------------------- */
      function createCactus() {
        if (gameOver) return;

        const cactus = document.createElement("div");
        cactus.classList.add("cactus");
        cactus.style.left = gameContainer.offsetWidth + "px";

        // Randomize spear height between 60px and 120px
        const randomHeight = Math.floor(Math.random() * 60) + 60;
        cactus.style.height = randomHeight + "px";

        gameContainer.appendChild(cactus);

        // Move the spear and check for collision
        const cactusInterval = setInterval(() => {
          if (gameOver) {
            clearInterval(cactusInterval);
            return;
          }

          let cactusLeft = parseInt(cactus.style.left, 10);
          if (cactusLeft < -20) {
            clearInterval(cactusInterval);
            if (cactus.parentNode) {
              gameContainer.removeChild(cactus);
            }
          } else {
            cactus.style.left = cactusLeft - gameSpeed + "px";
            if (checkCollision(trex, cactus)) {
              gameOver = true;
              gameOverText.style.display = "block";
            }
          }
        }, 20);
      }

      /* -------------------------------
         Spawn Spears with Increasing Frequency
      ------------------------------- */
      function spawnSpears() {
        if (gameOver) return;
        createCactus();
        // Decrease the interval (spawnRate) until it reaches the minimum value
        spawnRate = Math.max(minSpawnRate, spawnRate - spawnDecreaseRate);
        setTimeout(spawnSpears, spawnRate);
      }
      setTimeout(spawnSpears, spawnRate);

      /* -------------------------------
         T-Rex Animation (8 Frames)
      ------------------------------- */
      let frameIndex = 0;
      const totalFrames = 8; // 8 frames in the sprite sheet
      const frameWidth = 60; // Each frame is 60px wide
      const frameInterval = 100; // Frame update interval (ms)

      function animateTrex() {
        if (velocity === 0) {
          trex.style.backgroundPosition = "0px 0px";
          return;
        }
        frameIndex = (frameIndex + 1) % totalFrames;
        trex.style.backgroundPosition = `-${frameIndex * frameWidth}px 0px`;
      }
      const animationLoop = setInterval(() => {
        if (!gameOver) animateTrex();
      }, frameInterval);

      /* -------------------------------
         Game Loop: Increase Game Speed
      ------------------------------- */
      function gameLoop() {
        if (gameOver) return;
        if (gameSpeed < maxSpeed) {
          gameSpeed += speedIncreaseRate;
        }
        requestAnimationFrame(gameLoop);
      }
      gameLoop();
    </script>
  </body>
</html>
