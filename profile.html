<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Mokesell</title>
    <link rel="stylesheet" href="profile_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Profile Container -->
    <div class="profile-container">
      <div class="profile-header">
        <h1>Welcome to Your Profile</h1>
        <p>Manage your account and explore Mokesell</p>
      </div>

      <!-- Profile Content -->
      <div class="profile-content">
        <p>Username: <span id="profile-username">[Username]</span></p>
        <p>Email: <span id="profile-email">[Email]</span></p>
        <a href="index.html" class="profile-link">Go to Home</a>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="profile_app.js"></script>
  </body>
</html>
