<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Mokesell</title>
    <link rel="stylesheet" href="profile_style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Make sure the script tag is closed properly -->
    <script src="profile_app.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <a href="home_page.html" class="navbar__brand">
        <img src="images/logo.png" alt="Mokesell Logo" /> Mokesell
      </a>
      <nav class="navbar__links">
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Luxury</a>
        <a href="#">Services</a>
      </nav>
      <div class="navbar__right">
        <span class="user-greeting">Hello, <strong>Haha</strong> ‚ñº</span>
        <a href="#"><i class="heart-icon">‚ù§Ô∏è</i></a>
        <a href="#"><i class="cart-icon">üõí</i></a>
        <a href="#"><i class="bell-icon">üîî</i></a>
        <a href="#"><i class="chat-icon">üí¨</i></a>
        <a href="sell.html" class="sell-btn">Sell</a>
      </div>
    </header>

    <!-- Profile Section -->
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-info">
          <div class="profile-picture"></div>
          <div>
            <h2>loading...</h2>
            <p class="profile-details">Profile details ‚û§</p>
          </div>
        </div>
        <div class="profile-credibility">
          <p>Credibility:</p>
          <span>No review yet</span>
          <button class="edit-profile-btn">Edit Profile</button>
        </div>
      </div>

      <!-- Tabs -->
      <div class="profile-tabs">
        <a href="#" class="active">Listings</a>
        <a href="#">Loyalty Points</a>
        <a href="#">Balance</a>
      </div>

<div class="profile-content">
  <div class="listing-container">
    <div class="listing">
      <div class="listing-top">
          <img src="images/dog.jpg" alt="User Profile" class="profile-pic" />
          <div class="user-info">
              <p class="username">Username</p>
              <p class="time">7 minutes ago</p>
          </div>
      </div>
      <img src="images/dog.jpg" alt="Product Image" class="listing-img" />
      <div class="listing-info">
          <p class="title">Bicycle</p>
          <p class="price">S$170</p>
          <p class="condition">Lightly Used</p>
          <img src="images/heart.png" class="icon" />
      </div>
  </div>
    
  </div>
</div>


    <!-- Profile Icons Section -->
    <div class="profile-icons">
      <!-- Add an id "sellBtn" so we can target this link in JS -->
      <a href="#" id="sellBtn"><img src="images/Add.png" class="icon" />Add</a>
      <a href="#">Manage Listings</a>
    </div>

    <!-- Sell Modal -->
    <div id="sellModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Create a New Listing</h3>
        <form id="sellForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="itemimage">Item Image:</label>
            <input type="file" id="itemimage" name="itemimage" accept="image/*" required />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              placeholder="Enter a description..."
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit">List Item</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
