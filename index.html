<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokesell - Buy and Sell</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="navbar">
        <a href="/" class="navbar__brand">Mokesell</a>
        <div class="navbar__right">
          <a href="/sell.html" class="navbar__btn">Sell</a>
          <a href="/login.html" class="navbar__btn">Login</a>
        </div>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero__content">
        <h1>Buy and Sell with Ease</h1>
        <p>Find great deals or sell your items quickly.</p>
        <a href="/sell.html" class="hero__cta">Start Selling</a>
      </div>
    </section>

    <!-- PRODUCT GRID -->
    <section class="products">
      <h2>Featured Items</h2>
      <div class="products-grid">
        <!-- Product 1 -->
        <div class="product">
          <img src="images/shirt1.jpg" alt="Shirt 1" class="product__img" />
          <div class="product__info">
            <h3 class="product__title">Shirt 1</h3>
            <p class="product__price">$20</p>
            <button class="product__btn">Add to Cart</button>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="product">
          <img src="images/shirt2.jpg" alt="Shirt 2" class="product__img" />
          <div class="product__info">
            <h3 class="product__title">Shirt 2</h3>
            <p class="product__price">$25</p>
            <button class="product__btn">Add to Cart</button>
          </div>
        </div>
        <!-- Add more products as needed -->
      </div>
    </section>

    <!-- SHOPPING CART -->
    <section class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items" class="cart__items">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <div class="cart__total">
        <p>Total: <span id="cart-total">$0</span></p>
        <button id="checkout-btn" class="cart__checkout">Checkout</button>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <p>&copy; 2023 Mokesell. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
